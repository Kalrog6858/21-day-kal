<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to the 21-Day Habit Challenge.">
    <title>Login - 21-Day Habit Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section id="login">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="button" onclick="loginUser()">Login</button>
        </form>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the form from submitting

        // Get the values from the form
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // Get the stored user data from local storage
        const storedEmail = localStorage.getItem('userEmail');
        const storedPassword = localStorage.getItem('userPassword');

        // Check if the entered email and password match the stored ones
        if (email === storedEmail && password === storedPassword) {
            alert('Login successful!');
            // Redirect to a dashboard or home page
            window.location.href = 'dashboard.html';  // Replace with your dashboard page
        } else {
            alert('Invalid email or password. Please try again.');
        }
    });
</script>
    </section>
    <footer>
        <p>&copy; 2024 21-Day Habit Challenge | All Rights Reserved</p>
    </footer>
    <script>
        const users = []; // Mock database
        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const user = users.find(user => user.email === email && user.password === password);
            if (user) {
                alert(`Welcome back, ${user.name}!`);
                window.location.href = "index.html"; // Redirect to main page
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>
</body>
</html>
