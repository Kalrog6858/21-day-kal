<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for the 21-Day Habit Challenge.">
    <title>Sign Up - 21-Day Habit Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section id="signup">
         <h2>Create an Account</h2>
        <form id="signup-form">
            <label for="signup-name">Full Name:</label>
            <input type="text" id="signup-name" name="name" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
            
            <!-- Redirect after submission -->
    <input type="hidden" name="_redirect" value="file:///C:/Users/admin/Desktop/covi%20website/login.html">

            <button type="button" onclick="signupUser()">Sign Up</button>
        </form>

<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the form from submitting

        // Get the values from the form
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        // Save the user data in local storage
        localStorage.setItem('userName', name);
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPassword', password);

        // Redirect to the login page
        window.location.href = 'login.html';  // Redirect to login page after sign-up
    });
</script>

    </section>
    <footer>
        <p>&copy; 2024 21-Day Habit Challenge | All Rights Reserved</p>
    </footer>
    <script>
        const users = []; // Mock database
        function signupUser() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            if (users.find(user => user.email === email)) {
                alert('Email already registered. Please log in.');
                return;
            }
            users.push({ name, email, password });
            alert('Sign-up successful! You can now log in.');
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
